# Internationalized name
name:
    # Human-readable name of BMG, to be displayed in app
    display_name: Match Odds
    # Localized version of BMG_DisplayName
    en: Match Odds
    de: Gewinn Verh√§ltnis

name_parameters:

# Is this a dynamic BMG (like a NFL handicap or NBA Over-under BMG)?
dynamic: False

# Number of Betting Markets in this BMG
number_betting_markets: 3

# WIll this BMG be turned Live at Event start? This is YES for all BMGs at launch
is_live: Yes

# How long will Live Delay be (in seconds) This will be non-configurable at launch (i.e. same for all BMGs).
live_delay: 6

# When will this BMG turn Live?
when_live: event_start

# When will the Live phase of this BMG close?
when_live_close: event_end

# Settings for Grading
grading:
    # Arguments for the Grading algorithm for this BMG
    arguments:
        - SLL_HomeTeamFTScore
        - SLL_AwayTeamFTScore

# Human readable rules that the Grading Algorithm is a machine-readable instantiation of
rules: R_SLL_MO_1

bettingmarkets:
     - name:
         en: {HomeTeam}
     - name:
         en: {AwayTeam}
     - name:
         en: Draw
